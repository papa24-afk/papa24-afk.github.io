<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTN Bundle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="images/mtn.png" alt="MTN Logo" class="product-image" />
      <div class="product-details">
        <h2>MTN</h2>
        <p class="price">₵4.90 – ₵399.00 <span class="shipping">+ Free Shipping</span></p>
        <label for="package">PACKAGES</label>
        <select id="package">
          <option value="">Choose an option</option>
          <option value="1GB">1GB</option>
          <option value="2GB">2GB</option>
          <option value="3GB">3GB</option>
          <option value="5GB">5GB</option>
          <option value="10GB">10GB</option>
          <option value="100GB">100GB</option>
        </select>
        <button onclick="addToCart()">ADD TO CART</button>
        <p id="selected"></p>
      </div>
    </div>
  </div>

  <script>
    function addToCart() {
      const pkg = document.getElementById('package').value;
      const display = document.getElementById('selected');
      if (pkg) {
        display.innerText = `You selected: ${pkg}. Please proceed to payment.`;
      } else {
        display.innerText = 'Please choose a package.';
      }
    }
  </script>
</body>
</html>
